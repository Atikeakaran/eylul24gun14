<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .tumu{
            display: flex;
            justify-content: space-between;
        }
        .tumu>div{
            background-color: black;
            color: white;
        }
        .a{
            order: 1;
        }
        .d{
            order: -2;
        }
        /*çocukların varsayılan sırası 0 sıfırdır 
        - başa + sona kaydırmayı sağlar.*/
    </style>
</head>
<body>
    <div class="tumu">
        <div class="a">Adana</div>
        <div class="b">Bursa</div>
        <div class="c">Ceyhan</div>
        <div class="d">Denizli</div>
        <div class="e">Edirne</div>
        <div class="f">Fatsa</div>
        <div class="g">Gümüşhane</div>

    </div>
</body>
</html>
